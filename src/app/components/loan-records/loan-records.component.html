<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-10 col-lg-10 mx-auto">
          <div class="card my-5">
            <div class="card-header"><h5>Issued Loan</h5></div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead class="thead-light">
                      <th>Loan ID</th>
                      <th>Customer Name</th>
                      <th>Loan Amount</th>
                    </thead>
                    <tr *ngFor="let loan of loans"  [routerLink]="['/loan',loan.loanID]">
                      <th scope="row">
                        {{loan.loanID}}
                      </th>
                      <td>
                        {{loan.customerName  | titlecase}}
                      </td>
                      <td>
                        {{loan.loanAmount}}
                      </td>
                    </tr>
                  </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
